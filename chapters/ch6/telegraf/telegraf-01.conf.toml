[agent]
 hostname = "telegraf-01"


[[inputs.snmp]]
 agents = ["ceos-01"]
 version = 2
 community = "${SNMP_COMMUNITY}"
 interval = "60s"
 timeout = "10s"
 retries = 3


 [[inputs.snmp.table]]
   name = "interface"


   [[inputs.snmp.table.field]]
     # IF-MIB::ifDescr
     name = 'name'
     oid = "1.3.6.1.2.1.2.2.1.2"
     is_tag = true


   [[inputs.snmp.table.field]]
     # IF-MIB::ifHCInOctets
     name = 'in_octets'
     oid = "1.3.6.1.2.1.31.1.1.1.6"


   [[inputs.snmp.table.field]]
     # IF-MIB::ifHCOutOctets
     name = 'out_octets'
     oid = "1.3.6.1.2.1.31.1.1.1.10"

[[processors.rename]]
  # Rename the tag 'agent_host' to 'device'
  [[processors.rename.replace]]
    tag = 'agent_host'
    dest = 'device'

[[outputs.file]]
 files = ["stdout"]
